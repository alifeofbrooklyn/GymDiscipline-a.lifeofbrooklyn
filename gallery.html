<body class="text-slate-800">

            <div class="flex items-center gap-4 bg-white p-3 rounded-xl border border-slate-100 shadow-sm min-w-[150px] justify-end">

    <div id="videoModal" class="fixed inset-0 z-[60] bg-black/90 hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-dark w-full max-w-3xl rounded-2xl overflow-hidden shadow-2xl border border-slate-700 modal-enter relative">
            <div class="p-4 flex justify-between items-center border-b border-slate-700 bg-slate-900/50">
                <div>
                    <h3 id="modalTitle" class="text-white font-bold text-lg">Bench Press - 100kg</h3>
                    <p id="modalDate" class="text-slate-400 text-xs">Recorded on 01 Oct 2025</p>
                </div>
                <button onclick="closeModal()" class="w-8 h-8 rounded-full bg-slate-800 text-white hover:bg-red-500 transition flex items-center justify-center">

            <div class="aspect-video bg-black flex items-center justify-center relative group">
                
                <button onclick="changeVideo(-1)" id="prevBtn" class="absolute left-4 z-20 w-10 h-10 rounded-full bg-white/10 hover:bg-white/30 backdrop-blur-md text-white flex items-center justify-center transition-all hover:scale-110">
                    <i class="fas fa-chevron-left"></i>

                <button onclick="changeVideo(1)" id="nextBtn" class="absolute right-4 z-20 w-10 h-10 rounded-full bg-white/10 hover:bg-white/30 backdrop-blur-md text-white flex items-center justify-center transition-all hover:scale-110">
                    <i class="fas fa-chevron-right"></i>
                </button>
                <video id="mainVideoPlayer" controls class="w-full h-full hidden" autoplay>
                    <source src="" type="video/mp4">

                    Your browser does not support the video tag.
                </video>

                <img id="modalThumbnail" src="" class="w-full h-full object-cover opacity-50">
                
                <div id="placeholderPlayBtn" class="absolute inset-0 flex items-center justify-center">
                    <div class="w-20 h-20 bg-brand/80 rounded-full flex items-center justify-center text-white text-3xl shadow-[0_0_30px_rgba(37,99,235,0.5)] animate-pulse cursor-pointer">
                        <i class="fas fa-play ml-2"></i>
                    </div>
                </div>
            </div>
            
            <div class="p-3 bg-slate-900 border-t border-slate-700 flex justify-center">
                <span id="modalCounter" class="text-slate-500 text-xs font-mono">1 / 5</span>
            </div>
        </div>

    <script>
        // =========================================================================
        // DATA LIBRARY
        // =========================================================================
        const library = {
            "Bench Press": [
                { weight: "40", unit: "kg", date: "4 Dec 2025", thumbnail: "https://www.meridian-fitness.co.uk/wp-content/uploads/2025/01/BenchPress.gif", videoUrl: "40kg - Bench Press.MOV" },
                { weight: "60", unit: "kg", date: "4 Dec 2025", thumbnail: "https://www.meridian-fitness.co.uk/wp-content/uploads/2025/01/BenchPress.gif", videoUrl: "60kg - Bench Press.MOV" },
                { weight: "80", unit: "kg", date: "4 Dec 2025", thumbnail: "https://www.meridian-fitness.co.uk/wp-content/uploads/2025/01/BenchPress.gif", videoUrl: "80kg - Bench Press.MOV" },
                { weight: "100", unit: "kg", date: "4 Dec 2025", thumbnail: "https://www.meridian-fitness.co.uk/wp-content/uploads/2025/01/BenchPress.gif", videoUrl: "100kg - Bench Press.MOV" },
                { weight: "105", unit: "kg", date: "4 Dec 2025", thumbnail: "https://www.meridian-fitness.co.uk/wp-content/uploads/2025/01/BenchPress.gif", videoUrl: "105kg - Bench Press.MOV", isPR: true }
            ],
            "Squat": [
                { weight: "90", unit: "lbs", date: "1 Aug 2025", thumbnail: "https://www.inspireusafoundation.org/file/2022/03/reverse-hack-squat.gif", videoUrl: "90LBS - Reverse Hack Squat.MOV" },
                { weight: "180", unit: "lbs", date: "1 Aug 2025", thumbnail: "https://www.inspireusafoundation.org/file/2022/03/reverse-hack-squat.gif", videoUrl: "180LBS - Reverse Hack Squat.MOV" },
                { weight: "270", unit: "lbs", date: "1 Aug 2025", thumbnail: "https://www.inspireusafoundation.org/file/2022/03/reverse-hack-squat.gif", videoUrl: "270LBS - Reverse Hack Squat.MOV" },
                { weight: "360", unit: "lbs", date: "1 Aug 2025", thumbnail: "https://www.inspireusafoundation.org/file/2022/03/reverse-hack-squat.gif", videoUrl: "360LBS - Reverse Hack Squat.MOV" },
                { weight: "450", unit: "lbs", date: "1 Aug 2025", thumbnail: "https://www.inspireusafoundation.org/file/2022/03/reverse-hack-squat.gif", videoUrl: "450LBS - Reverse Hack Squat.MOV" },
                { weight: "540", unit: "lbs", date: "1 Aug 2025", thumbnail: "https://www.inspireusafoundation.org/file/2022/03/reverse-hack-squat.gif", videoUrl: "540LBS - Reverse Hack Squat.mp4", isPR: true }
            ],
            "Deadlift": [
                { weight: "160", unit: "kg", date: "1 Jul 2025", thumbnail: "https://www.kettlebellkings.com/cdn/shop/articles/barbell-deadlift-movement.gif?v=1692228918", videoUrl: "160kg - Deadlift.mp4", isPR: true }
            ],
            "Bicep": [
                { weight: "10", unit: "kg", date: "11 Dec 2025", thumbnail: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Dumbbell-Curl.gif", videoUrl: "10kg - Bicep.mov" },
                { weight: "20", unit: "kg", date: "11 Dec 2025", thumbnail: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Dumbbell-Curl.gif", videoUrl: "20kg - Bicep.mov", isPR: true }
            ],
            "Tricep": [
                { weight: "68", unit: "kg", date: "10 Aug 2025", thumbnail: "https://fitliferegime.com/wp-content/uploads/2023/06/Triceps-Pushdown.gif", videoUrl: "68kg - Tricep.mp4", isPR: true }
            ],
            "Shoulder Press": [
                { weight: "40", unit: "kg", date: "4 Dec 2025", thumbnail: "https://www.inspireusafoundation.org/file/2022/10/seated-overhead-press.gif", videoUrl: "40kg - Shoulder Press.MOV" },
                { weight: "60", unit: "kg", date: "4 Dec 2025", thumbnail: "https://www.inspireusafoundation.org/file/2022/10/seated-overhead-press.gif", videoUrl: "60kg - Shoulder Press.MOV" },
                { weight: "75", unit: "kg", date: "4 Dec 2025", thumbnail: "https://www.inspireusafoundation.org/file/2022/10/seated-overhead-press.gif", videoUrl: "75kg - Shoulder Press.MOV", isPR: true }
            ]
        };

        let currentExercise = "Bench Press";
        let currentVideoIndex = 0; // NEW: Track the index

        window.onload = function() {
            renderTabs();
            selectExercise("Bench Press");
            
            // Add Keyboard support for navigation
            document.addEventListener('keydown', function(e) {
                if(document.getElementById('videoModal').classList.contains('hidden')) return;
                
                if(e.key === "ArrowLeft") changeVideo(-1);
                if(e.key === "ArrowRight") changeVideo(1);
                if(e.key === "Escape") closeModal();
            });
        }

        function renderTabs() {
            const container = document.getElementById('exerciseTabs');
            const exercises = Object.keys(library);
            
            container.innerHTML = exercises.map((ex, index) => `
                <button onclick="selectExercise('${ex}')" 
                        class="px-5 py-2 rounded-full text-sm font-bold whitespace-nowrap transition-all border
                        ${ex === currentExercise 
                            ? 'bg-dark text-white border-dark shadow-lg scale-105' 
                            : 'bg-white text-slate-500 border-slate-200 hover:border-brand hover:text-brand'}">
                    ${ex}
                </button>
            `).join('');
        }

        function selectExercise(name) {
            currentExercise = name;
            renderTabs(); 
            
            document.getElementById('currentExerciseTitle').innerText = name;
            
            const data = library[name];
            // Simple Max PR Calculation logic
            const maxWeight = data.reduce((max, item) => parseFloat(item.weight) > parseFloat(max.weight) ? item : max, data[0]);
            document.getElementById('currentPR').innerText = `${maxWeight.weight} ${maxWeight.unit.toUpperCase()}`;

            renderVideos(data);
        }

        function renderVideos(videos) {
            const container = document.getElementById('videoContainer');
            container.innerHTML = videos.map((v, index) => {
                const isPrBadge = v.isPR ? `<div class="absolute top-3 right-3 bg-red-600 text-white text-[10px] font-bold px-2 py-1 rounded shadow-lg animate-pulse">NEW PR üèÜ</div>` : '';
                
                // CHANGED: We now pass the INDEX only
                return `
                <div onclick="openModal(${index})" 
                     class="group video-card cursor-pointer bg-white rounded-2xl p-4 shadow-sm border border-slate-100 hover:shadow-xl transition-all duration-300 relative overflow-hidden">
                    
                    <div class="relative h-48 rounded-xl overflow-hidden mb-4 bg-slate-100">
                        <img src="${v.thumbnail}" class="w-full h-full object-cover group-hover:scale-110 transition duration-700 filter group-hover:brightness-75">
                        <div class="absolute inset-0 flex items-center justify-center">
                            <div class="play-icon w-12 h-12 bg-white/30 backdrop-blur-sm rounded-full flex items-center justify-center text-white text-xl transition-all duration-300 border border-white/50">
                                <i class="fas fa-play ml-1"></i>
                            </div>
                        </div>
                        ${isPrBadge}
                        <div class="absolute bottom-2 left-2 bg-black/60 backdrop-blur px-2 py-1 rounded text-xs text-white">
                            <i class="far fa-calendar-alt mr-1"></i> ${v.date || 'No Date'}
                        </div>
                    </div>

                    <div class="flex justify-between items-center">
                        <div>
                            <div class="text-xs text-slate-400 font-bold uppercase tracking-wider">Weight Load</div>
                            <div class="text-3xl font-black text-slate-800 group-hover:text-brand transition">${v.weight} <span class="text-lg text-slate-400 font-medium">${v.unit}</span></div>
                        </div>
                        <div class="h-10 w-10 rounded-full border border-slate-200 flex items-center justify-center text-slate-300 group-hover:border-brand group-hover:text-brand transition">
                             <i class="fas fa-arrow-right -rotate-45 group-hover:rotate-0 transition duration-300"></i>
                        </div>
                    </div>
                </div>
                `;
            }).join('');
        }

        // ==========================================
        // Modal & Video Logic (UPDATED)
        // ==========================================
        function openModal(index) {
            currentVideoIndex = index; // Save current index
            updateModalContent();
            document.getElementById('videoModal').classList.remove('hidden');
        }

        function updateModalContent() {
            const data = library[currentExercise];
            const videoData = data[currentVideoIndex];
            
            // Update UI Elements
            document.getElementById('modalTitle').innerText = `${currentExercise} - ${videoData.weight}${videoData.unit}`;
            document.getElementById('modalDate').innerText = `Recorded on ${videoData.date || 'Unknown'}`;
            document.getElementById('modalCounter').innerText = `${currentVideoIndex + 1} / ${data.length}`;
            
            const thumbImg = document.getElementById('modalThumbnail');
            const videoPlayer = document.getElementById('mainVideoPlayer');
            const playBtn = document.getElementById('placeholderPlayBtn');

            // Reset player
            videoPlayer.pause();
            
            thumbImg.src = videoData.thumbnail;

            if (videoData.videoUrl && videoData.videoUrl !== "") {
                videoPlayer.src = videoData.videoUrl;
                
                if (videoData.videoUrl.toLowerCase().endsWith('.mov')) {
                    videoPlayer.type = "video/quicktime";
                } else {
                    videoPlayer.type = "video/mp4";
                }

                // Auto play logic can go here
                // videoPlayer.play().catch(e => console.log('Autoplay prevented')); 
                
                videoPlayer.classList.remove('hidden');
                thumbImg.classList.add('hidden');
                playBtn.classList.add('hidden');
            } else {
                // Dummy Mode
                videoPlayer.classList.add('hidden');
                thumbImg.classList.remove('hidden');
                playBtn.classList.remove('hidden');
                playBtn.onclick = function() {
                    alert("‡∏´‡πâ‡∏≤‡∏´‡πâ‡∏≤‡∏´‡πâ‡∏≤‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏ñ‡πà‡∏≤‡∏¢");
                };
            }

            // Update Buttons State
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            // Hide/Show Prev button
            if (currentVideoIndex === 0) {
                prevBtn.classList.add('hidden');
            } else {
                prevBtn.classList.remove('hidden');
            }

            // Hide/Show Next button
            if (currentVideoIndex === data.length - 1) {
                nextBtn.classList.add('hidden');
            } else {
                nextBtn.classList.remove('hidden');
            }
        }

        function changeVideo(direction) {
            const data = library[currentExercise];
            const newIndex = currentVideoIndex + direction;

            if (newIndex >= 0 && newIndex < data.length) {
                currentVideoIndex = newIndex;
                updateModalContent();
            }
        }

        function closeModal() {
            const modal = document.getElementById('videoModal');
            modal.classList.add('hidden');
            
            const videoPlayer = document.getElementById('mainVideoPlayer');
            videoPlayer.pause();
            videoPlayer.src = ""; 
        }

        document.getElementById('videoModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });
    </script>
</body>
