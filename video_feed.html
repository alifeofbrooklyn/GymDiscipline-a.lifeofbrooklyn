<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Archive - Only Clips</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0f172a',
                        brand: '#2563eb',
                        bglight: '#f8fafc',
                    },
                    fontFamily: {
                        sans: ['Kanit', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; }
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid #e2e8f0; }
        .video-card:hover .play-overlay { opacity: 1; transform: scale(1); }
        .video-card:hover img { transform: scale(1.1); filter: brightness(0.7); }
        
        .modal-enter { animation: modalIn 0.3s ease-out forwards; }
        @keyframes modalIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="text-slate-800">

    <nav class="sticky top-0 z-50 glass-nav shadow-sm">
        <div class="px-6 py-4 flex justify-between items-center max-w-6xl mx-auto">
            <a href="gallery.html" class="flex items-center justify-center w-10 h-10 rounded-full bg-slate-50 text-slate-500 hover:bg-slate-100 hover:text-brand transition">
                <i class="fas fa-arrow-left"></i>
            </a>
            
            <div class="flex flex-col items-center">
                <span class="text-[10px] font-bold tracking-widest text-slate-400 uppercase">Archive</span>
                <div class="font-bold text-dark text-lg leading-none">
                    VIDEO <span class="text-brand">COLLECTION</span>
                </div>
            </div>

            <a href="index.html" class="relative group cursor-pointer block">
                <span class="absolute -inset-2 rounded-full bg-blue-100 opacity-0 group-hover:opacity-100 group-hover:animate-ping transition duration-500"></span>
                <div class="relative w-10 h-10 rounded-full overflow-hidden border-2 border-white shadow-md group-hover:border-blue-400 transition-colors duration-300">
                    <img src="https://img2.pic.in.th/pic/imagee4a23de30075d23d.png" class="w-full h-full object-cover transform group-hover:scale-110 transition duration-500" alt="Profile">
                </div>
                <div class="absolute bottom-0 right-0 w-3 h-3 bg-emerald-500 border-2 border-white rounded-full z-10 shadow-sm">
                    <span class="absolute inset-0 rounded-full bg-emerald-500 animate-ping opacity-75"></span>
                </div>
            </a>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-6 py-10 min-h-screen">
        
        <div class="flex justify-between items-end mb-8 border-b border-slate-200 pb-4">
            <div>
                <h1 class="text-3xl font-bold text-dark flex items-center gap-2">
                    <i class="fas fa-film text-brand"></i> All Clips
                </h1>
                <p class="text-slate-500 text-sm mt-1">‡∏£‡∏ß‡∏°‡∏Ñ‡∏•‡∏¥‡∏õ‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î (‡∏Å‡∏£‡∏≠‡∏á‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏ó‡∏µ‡πà‡∏°‡∏µ‡πÑ‡∏ü‡∏•‡πå‡πÅ‡∏•‡πâ‡∏ß)</p>
            </div>
            <div class="bg-blue-50 text-brand px-3 py-1 rounded-full text-xs font-bold">
                <span id="videoCount">0</span> Videos Found
            </div>
        </div>

        <div id="feedContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            </div>

    </main>

    <div id="videoModal" class="fixed inset-0 z-[60] bg-black/90 hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-dark w-full max-w-4xl rounded-2xl overflow-hidden shadow-2xl border border-slate-700 modal-enter relative">
            <div class="p-4 flex justify-between items-center border-b border-slate-700 bg-slate-900/50">
                <div>
                    <h3 id="modalTitle" class="text-white font-bold text-lg">Title</h3>
                    <p id="modalSub" class="text-slate-400 text-xs">Details</p>
                </div>
                <button onclick="closeModal()" class="w-8 h-8 rounded-full bg-slate-800 text-white hover:bg-red-500 transition flex items-center justify-center">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="aspect-video bg-black flex items-center justify-center relative group">
                
                <button onclick="changeVideo(-1)" id="prevBtn" class="absolute left-4 z-20 w-10 h-10 rounded-full bg-white/10 hover:bg-white/30 backdrop-blur-md text-white flex items-center justify-center transition-all hover:scale-110">
                    <i class="fas fa-chevron-left"></i>
                </button>

                <button onclick="changeVideo(1)" id="nextBtn" class="absolute right-4 z-20 w-10 h-10 rounded-full bg-white/10 hover:bg-white/30 backdrop-blur-md text-white flex items-center justify-center transition-all hover:scale-110">
                    <i class="fas fa-chevron-right"></i>
                </button>
                <video id="mainVideoPlayer" controls class="w-full h-full" autoplay>
                    <source src="" type="video/mp4">
                    <source src="" type="video/mov">
                    Your browser does not support the video tag.
                </video>
            </div>

             <div class="p-3 bg-slate-900 border-t border-slate-700 flex justify-center">
                <span id="modalCounter" class="text-slate-500 text-xs font-mono">1 / 10</span>
            </div>
        </div>
    </div>

    <script>
        // =========================================================================
        // DATA LIBRARY
        // =========================================================================
        const library = {
            "Bench Press": [
                { weight: "40", unit: "kg", date: "4 Dec 2025", thumbnail: "https://www.meridian-fitness.co.uk/wp-content/uploads/2025/01/BenchPress.gif", videoUrl: "40kg - Bench Press.MOV" },
                { weight: "60", unit: "kg", date: "4 Dec 2025", thumbnail: "https://www.meridian-fitness.co.uk/wp-content/uploads/2025/01/BenchPress.gif", videoUrl: "60kg - Bench Press.MOV" },
                { weight: "80", unit: "kg", date: "4 Dec 2025", thumbnail: "https://www.meridian-fitness.co.uk/wp-content/uploads/2025/01/BenchPress.gif", videoUrl: "80kg - Bench Press.MOV" },
                { weight: "100", unit: "kg", date: "4 Dec 2025", thumbnail: "https://www.meridian-fitness.co.uk/wp-content/uploads/2025/01/BenchPress.gif", videoUrl: "100kg - Bench Press.MOV" },
                { weight: "105", unit: "kg", date: "4 Dec 2025", thumbnail: "https://www.meridian-fitness.co.uk/wp-content/uploads/2025/01/BenchPress.gif", videoUrl: "105kg - Bench Press.MOV", isPR: true }
            ],
            "Squat": [
                { weight: "90", unit: "lbs", date: "1 Aug 2025", thumbnail: "https://www.inspireusafoundation.org/file/2022/03/reverse-hack-squat.gif", videoUrl: "90LBS - Reverse Hack Squat.MOV" },
                { weight: "180", unit: "lbs", date: "1 Aug 2025", thumbnail: "https://www.inspireusafoundation.org/file/2022/03/reverse-hack-squat.gif", videoUrl: "180LBS - Reverse Hack Squat.MOV" },
                { weight: "270", unit: "lbs", date: "1 Aug 2025", thumbnail: "https://www.inspireusafoundation.org/file/2022/03/reverse-hack-squat.gif", videoUrl: "270LBS - Reverse Hack Squat.MOV" },
                { weight: "360", unit: "lbs", date: "1 Aug 2025", thumbnail: "https://www.inspireusafoundation.org/file/2022/03/reverse-hack-squat.gif", videoUrl: "360LBS - Reverse Hack Squat.MOV" },
                { weight: "450", unit: "lbs", date: "1 Aug 2025", thumbnail: "https://www.inspireusafoundation.org/file/2022/03/reverse-hack-squat.gif", videoUrl: "450LBS - Reverse Hack Squat.MOV" },
                { weight: "540", unit: "lbs", date: "1 Aug 2025", thumbnail: "https://www.inspireusafoundation.org/file/2022/03/reverse-hack-squat.gif", videoUrl: "540LBS - Reverse Hack Squat.mp4", isPR: true }
            ],
            "Deadlift": [
                { weight: "160", unit: "kg", date: "1 Jul 2025", thumbnail: "https://www.kettlebellkings.com/cdn/shop/articles/barbell-deadlift-movement.gif?v=1692228918", videoUrl: "160kg - Deadlift.mp4", isPR: true }
            ],
            "Bicep": [
                { weight: "10", unit: "kg", date: "11 Dec 2025", thumbnail: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Dumbbell-Curl.gif", videoUrl: "10kg - Bench Press.mov" },
                { weight: "20", unit: "kg", date: "11 Dec 2025", thumbnail: "https://fitnessprogramer.com/wp-content/uploads/2021/02/Dumbbell-Curl.gif", videoUrl: "20kg - Bench Press.mov", isPR: true }
            ],
            "Tricep": [
                { weight: "68", unit: "kg", date: "10 Aug 2025", thumbnail: "https://fitliferegime.com/wp-content/uploads/2023/06/Triceps-Pushdown.gif", videoUrl: "68kg - Tricep.mp4", isPR: true }
            ],
            "Shoulder Press": [
                { weight: "40", unit: "kg", date: "4 Dec 2025", thumbnail: "https://www.inspireusafoundation.org/file/2022/10/seated-overhead-press.gif", videoUrl: "40kg - Shoulder Press.MOV" },
                { weight: "60", unit: "kg", date: "4 Dec 2025", thumbnail: "https://www.inspireusafoundation.org/file/2022/10/seated-overhead-press.gif", videoUrl: "60kg - Shoulder Press.MOV" },
                { weight: "75", unit: "kg", date: "4 Dec 2025", thumbnail: "https://www.inspireusafoundation.org/file/2022/10/seated-overhead-press.gif", videoUrl: "75kg - Shoulder Press.MOV", isPR: true }
            ]
        };

        // =========================================================================
        
        let allVideos = []; // Global variable to store flattened list
        let currentVideoIndex = 0; // Track current index

        window.onload = function() {
            prepareData();
            renderFeed();

            // Keyboard navigation support
            document.addEventListener('keydown', function(e) {
                if(document.getElementById('videoModal').classList.contains('hidden')) return;
                
                if(e.key === "ArrowLeft") changeVideo(-1);
                if(e.key === "ArrowRight") changeVideo(1);
                if(e.key === "Escape") closeModal();
            });
        }

        function prepareData() {
            allVideos = [];
             // 1. ‡∏ß‡∏ô‡∏•‡∏π‡∏õ‡∏î‡∏∂‡∏á‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏ó‡∏µ‡πà‡∏°‡∏µ Video URL
             for (const [exerciseName, clips] of Object.entries(library)) {
                clips.forEach(clip => {
                    // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ß‡πà‡∏≤‡∏°‡∏µ Video URL ‡πÅ‡∏•‡∏∞‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà‡∏Ñ‡πà‡∏≤‡∏ß‡πà‡∏≤‡∏á
                    if (clip.videoUrl && clip.videoUrl.trim() !== "") {
                        allVideos.push({
                            ...clip,
                            exerciseName: exerciseName // ‡πÅ‡∏õ‡∏∞‡∏ä‡∏∑‡πà‡∏≠‡∏ó‡πà‡∏≤‡πÑ‡∏õ‡∏î‡πâ‡∏ß‡∏¢
                        });
                    }
                });
            }
            // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ï‡∏±‡∏ß‡∏ô‡∏±‡∏ö
            document.getElementById('videoCount').innerText = allVideos.length;
        }

        function renderFeed() {
            const container = document.getElementById('feedContainer');

            if (allVideos.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-20 text-slate-400">
                        <i class="fas fa-video-slash text-4xl mb-4 opacity-50"></i>
                        <p>‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ñ‡∏•‡∏¥‡∏õ‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡∏ó‡∏µ‡πà‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î</p>
                    </div>`;
                return;
            }

            // 2. ‡∏™‡∏£‡πâ‡∏≤‡∏á HTML ‡πÇ‡∏î‡∏¢‡∏™‡πà‡∏á Index ‡πÑ‡∏õ‡πÅ‡∏ó‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏î‡∏¥‡∏ö
            container.innerHTML = allVideos.map((v, index) => {
                const isPrBadge = v.isPR ? `<div class="absolute top-2 left-2 bg-red-600 text-white text-[10px] font-bold px-2 py-1 rounded shadow-lg z-20">PR üèÜ</div>` : '';
                
                return `
                <div onclick="openModal(${index})" 
                     class="video-card group cursor-pointer bg-white rounded-xl overflow-hidden shadow-sm hover:shadow-xl transition-all duration-300 relative aspect-[4/5] border border-slate-100">
                    
                    <img src="${v.thumbnail}" class="w-full h-full object-cover transition duration-700">
                    
                    <div class="play-overlay absolute inset-0 bg-black/40 flex items-center justify-center opacity-0 transition duration-300 backdrop-blur-[2px]">
                        <div class="w-16 h-16 bg-brand rounded-full flex items-center justify-center text-white text-2xl shadow-lg transform scale-0 transition duration-300 group-hover:scale-100">
                            <i class="fas fa-play ml-1"></i>
                        </div>
                    </div>

                    ${isPrBadge}

                    <div class="absolute bottom-0 left-0 w-full p-4 bg-gradient-to-t from-black/90 via-black/50 to-transparent text-white">
                        <p class="text-[10px] font-bold uppercase text-brand tracking-wider mb-1">${v.exerciseName}</p>
                        <div class="flex justify-between items-end">
                            <h3 class="text-2xl font-black leading-none">${v.weight} <span class="text-sm font-medium opacity-70">${v.unit}</span></h3>
                            <span class="text-[10px] opacity-60">${v.date}</span>
                        </div>
                    </div>
                </div>
                `;
            }).join('');
        }

        // ==========================================
        // Modal & Navigation Logic
        // ==========================================
        function openModal(index) {
            currentVideoIndex = index;
            updateModalContent();
            document.getElementById('videoModal').classList.remove('hidden');
        }

        function updateModalContent() {
            const videoData = allVideos[currentVideoIndex];
            
            // Update Text
            document.getElementById('modalTitle').innerText = videoData.exerciseName;
            document.getElementById('modalSub').innerText = `${videoData.weight}${videoData.unit} ‚Ä¢ ${videoData.date}`;
            document.getElementById('modalCounter').innerText = `${currentVideoIndex + 1} / ${allVideos.length}`;

            // Update Video
            const videoPlayer = document.getElementById('mainVideoPlayer');
            videoPlayer.pause();
            videoPlayer.src = videoData.videoUrl;

            // Check .mov support
            if (videoData.videoUrl.toLowerCase().endsWith('.mov')) {
                videoPlayer.type = "video/quicktime";
            } else {
                videoPlayer.type = "video/mp4";
            }
            // videoPlayer.play(); // Optional: Auto play

            // Update Buttons State
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            // Hide/Show Prev button
            if (currentVideoIndex === 0) {
                prevBtn.classList.add('hidden');
            } else {
                prevBtn.classList.remove('hidden');
            }

            // Hide/Show Next button
            if (currentVideoIndex === allVideos.length - 1) {
                nextBtn.classList.add('hidden');
            } else {
                nextBtn.classList.remove('hidden');
            }
        }

        function changeVideo(direction) {
            const newIndex = currentVideoIndex + direction;
            if (newIndex >= 0 && newIndex < allVideos.length) {
                currentVideoIndex = newIndex;
                updateModalContent();
            }
        }

        function closeModal() {
            const modal = document.getElementById('videoModal');
            modal.classList.add('hidden');
            const videoPlayer = document.getElementById('mainVideoPlayer');
            videoPlayer.pause();
            videoPlayer.src = "";
        }

        document.getElementById('videoModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });
    </script>
</body>
</html>
